<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body {

            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;

            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }
        .emoji {
            font-size: 2.5em;
            margin: 20px 0;
        }
        .activate-btn {
            background-color: #ff5e57;
            color: white;
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 1.2em;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .activate-btn:hover {
            background-color: #ff3832;
        }
    </style>
</head>
